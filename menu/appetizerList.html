<div id="menu" ng-repeat="item in main.menuAppetizers" class="item">
	<div ng-controller="addAppetizerController as addApp">
		<span class="glyphicon glyphicon-plus" ng-click="addApp.toggle()"></span>
		<div ng-hide="addApp.showForm">
			<form id="formAddApp" ng-submit="main.addAppetizer($index)">
				<br>
				<input type="text" placeholder="Name" ng-model="main.name"></input>
				<input type="text" placeholder="Description" ng-model="main.description"></input>
				<input type="text" placeholder="Price" ng-model="main.price"></input>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>

	<br>

	<span><strong>{{item.name}}</strong></span>
	<span class="glypicon glyphicon-pencil" data-toggle="modal" data-target="#nameModal{{$index}}"></span>
	<!-- Edit Name Modal -->
	<div class="modal fade" id="nameModal{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header"> <!-- Modal Header -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">{{item.name}}</h4>
				</div> <!-- Modal Header -->
				<div class="modal-body"> <!-- Modal Body -->
					<input type="text" ng-model="item.name"></input>
				</div> <!-- Moday Body -->
				<div class="modal-footer"> <!-- Modal Footer -->
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div> <!-- Modal Footer -->
			</div>
		</div>
	</div> <!-- Edit Name Modal -->
	<span class="glyphicon glyphicon-trash" ng-click="main.deleteAppName($index)"></span>
	<br>
	<span>{{item.description}}</span>
	<span class="glypicon glyphicon-pencil" data-toggle="modal" data-target="#descModal{{$index}}"></span>
	<!-- Edit Description Modal -->
	<div class="modal fade" id="descModal{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header"> <!-- Modal Header -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">{{item.description}}</h4>
				</div> <!-- Modal Header -->
				<div class="modal-body"> <!-- Modal Body -->
					<input id="inputEditDescription" type="text" ng-model="item.description"></input>
				</div> <!-- Moday Body -->
				<div class="modal-footer"> <!-- Modal Footer -->
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div> <!-- Modal Footer -->
			</div>
		</div>
	</div> <!-- Edit Description Modal -->
	<br>
	<span>{{item.price | currency}}</span>
	<span class="glypicon glyphicon-pencil" data-toggle="modal" data-target="#priceModal{{$index}}"></span>
	<!-- Edit Price Modal -->
	<div class="modal fade" id="priceModal{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header"> <!-- Modal Header -->
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">{{item.price | currency}}</h4>
				</div> <!-- Modal Header -->
				<div class="modal-body"> <!-- Modal Body -->
					<input type="text" ng-model="item.price"></input>
				</div> <!-- Moday Body -->
				<div class="modal-footer"> <!-- Modal Footer -->
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div> <!-- Modal Footer -->
			</div>
		</div>
	</div> <!-- Edit Price Modal -->
	<br><br>
</div>
<div id="addedPlus" ng-controller="addAppetizerController as addApp">
	<span class="glyphicon glyphicon-plus" ng-click="addApp.toggle()"></span>
	<div ng-hide="addApp.showForm">
		<form id="formAddApp2" ng-submit="main.addAppetizer(-1)">
			<br>
			<input type="text" placeholder="Name" ng-model="main.name"></input>
			<input type="text" placeholder="Description" ng-model="main.description"></input>
			<input type="text" placeholder="Price" ng-model="main.price"></input>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
