<!DOCTYPE html>
<html ng-app="garrisons">
	<head>
		<title>Garrison's</title>
		<!-- bootstrap -->
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script> 
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<!-- bootstrap javascript-->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<!-- bootstrap css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet.css"/>
		<!-- Lato font -->
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<!-- Montserrat font -->
		<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="divNavigationBar">
			<nav id="nav_" class="navbar navbar-default navNavigationBar">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#garrisons-navbar-collapse" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="#">Brand</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="garrisons-navbar-collapse">
			      <ul class="nav navbar-nav">
			        <li><a href="../homepage/homepage.html">Home<span class="sr-only"></span></a></li>
			        <li><a href="../menu/index.html">Menu</a></li>
			        <li><a href="#">Catering</a></li>
			        <li><a href="#">Employment</a></li>
			        <li class="active"><a href="">Hours</a></li>
			        <li><a href="#">Gallery</a></li>
			        <li><a href="../contactUs/contactUs.html">Contact &amp Directions</a></li>
			      </ul>
			      <form class="navbar-form navbar-left" role="search">
			        <div class="form-group">
			          <input type="text" class="form-control" placeholder="Search">
			        </div>
			        <button type="submit" class="btn btn-default">Submit</button>
			      </form>
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="#">Link</a></li>
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
			          <ul class="dropdown-menu">
			            <li><a href="#">Action</a></li>
			            <li><a href="#">Another action</a></li>
			            <li><a href="#">Something else here</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="#">Separated link</a></li>
			          </ul>
			        </li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
		<div id="todaysHours"></div>
		<div id="fullHours">
			<div ng-controller="hoursController as hours">
				<h3>Weekly Hours</h3>
				<div ng-repeat="day in hours.hours">
					<span>{{day.day}}</span>
					<span>{{day.hours}}</span>
					<span class="glypicon glyphicon-pencil" data-toggle="modal" data-target="#editHoursModal{{$index}}"></span>
					<!-- Edit Hours Modal -->
					<div class="modal fade" id="editHoursModal{{$index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header"> <!-- Modal Header -->
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="myModalLabel">{{day.hours}}</h4>
					      </div> <!-- Modal Header -->
					      <div class="modal-body"> <!-- Modal Body -->
					        <input type="text" ng-model="day.hours"></input>
					      </div> <!-- Moday Body -->
					      <div class="modal-footer"> <!-- Modal Footer -->
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					      </div> <!-- Modal Footer -->
					    </div>
					  </div>
					</div> <!-- Edit Hours Modal -->
				</div>
			</div>
		</div>
	</body>
</html>
